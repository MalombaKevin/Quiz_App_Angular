<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<app-navbar></app-navbar>
<div class="bd">
<div >
    <div class="container w-50" style="text-align: center; justify-content: center; width: 570px; height: 470px;">
        <div class="question-wrapper text-light " style="border: 5px solid white; margin-top: 20%;">
            <div *ngIf="quiz!=null" >
                <div class="question-number mt-2">
                    QUESTION  {{currentIndex + 1}} OF {{quiz.question_set.length}}
                </div>
                <div class="timer">
                    <p class="text-warning fs-3 my-2" [innerHTML]="timeplaceholder"></p>
                </div>
                <div>
                <app-question [selectedAnswer]="answers[currentIndex]" [question]="quiz['question_set'][currentIndex]" (selectAnswer)="selectAnswer($event)" style="display: flex;"></app-question>
                </div>
               </div>
            </div>
        </div>
        
        <div class="buttons my-5" *ngIf="quiz!=null" style="margin-top: 10px; margin-right: 22px; text-align: center; justify-content: center;">
            <button (click)="previous()" class="btn btn-warning btn-lg" >
                &#8592; Previous
            </button>
            <button  (click)="next()"  class="btn btn-primary btn-lg ms-5"  [innerHtml]="currentIndex == quiz.question_set.length - 1 ? 'Submit' : 'Next &#8594;'">
            </button>
        </div>
    
           
           
    </div>
</div>
</body>
</html>
