


<style>
  .boxa{
    width: 1vw;
    height: 1vw;
    margin-left: 1vw;
  }
</style>

























<app-navbar></app-navbar>
<div class="los">
<div style="height: 100vh;" class="p-3">

<div class="card mb-3 w-75 mx-auto my-5 shadow" style=" margin-top: 20%;
background: rgba(255, 255, 255, 0.12);
border-radius: 16px;
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(5px);
-webkit-backdrop-filter: blur(5px);
border: 1px solid rgba(255, 255, 255, 0.3);
/* From https://css.glass */
background: rgba(255, 255, 255, 0.12);
border-radius: 16px;
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(5px);
-webkit-backdrop-filter: blur(5px);
border: 1px solid rgba(255, 255, 255, 0.3);
">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          src="https://res.cloudinary.com/dooop3pja/{{data.image}}"
          alt=""
          class="img-fluid rounded-start"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <div class="text-light d-flex justify-content-between">
            <h6 class="card-title text-light">&#171;Your score|<span class="text-warning">{{data.name}}</span>&#187;</h6>
            <div class="d-flex">
              <div class="boxa me-1" style="background-color: red;"></div><span>Poor</span>
              <div class="boxa me-1" style="background-color: aqua;"></div><span>Average</span>
              <div class="boxa me-1" style="background-color: pink;"></div> <span>Passed</span>
              <div class="boxa me-1" style="background-color: green;"></div><span>Excellent</span>
            </div>
            <p class="text-light">Time taken in seconds: <span class="text-warning">{{processtime}}</span></p>
          </div>


          <hr class="text-warning" style="border: 2px solid yellow;">
          <div>
            <p class="card-text text-light">
                Des: <br>
              <span>{{data.description}}</span>
            </p>
            <div class="score text-light">
                <p class="text-light">score: <br><span class="ms-3 fs-2 text-warning">{{data.quiztaker_set.score}}%</span></p>
                <progress-bar [progress]="data.quiztaker_set.score" [color-degraded]="{'35':'red','45':'aqua','60':'pink','80':'green'}">
                </progress-bar>

                <!-- <div class="progress rounded-pill" style="height: 3px;">
                    <div class="progress-bar" role="progressbar" [ngStyle]="[{'width.%':data.quitaker_set.score}]" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <div class="progress" style="height: 20px;">
                    <div class="progress-bar" role="progressbar" [ngStyle]="[{'width.%':data.quitaker_set.score}]"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div> -->

            </div>
          </div>
        
          
          <p class="card-text">
            <small class="text-muted"><span>{{data.quiztaker_set.timestamp|date}}</span></small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
