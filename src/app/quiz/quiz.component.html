<app-navbar></app-navbar>
<div class="container" >
    <h3>Brainstorm By Category</h3>
   <div class="row">
         <div class="col-md-4 mx-auto my-5" *ngFor="let quiz of quizzes">


            <div class="card-deck" >
                <div class="card">
               <img src="https://res.cloudinary.com/dooop3pja/{{quiz.image}}"
               
                   class="card-img-top" alt="image">
               <div class="card-body">
                   <h5 class="card-title">{{quiz.name}}</h5>
                   <p class="card-text">{{quiz.description}}</p>
                   <a  class=" " (click)="detal(quiz.slug)"><span style="background-color: orangered;"
                    class="p-2 rounded-pill my-3 d-block w-75 m-auto">Start Quiz</span></a>
               </div>
           </div> 
        </div>
        </div>
        </div>
   </div>
