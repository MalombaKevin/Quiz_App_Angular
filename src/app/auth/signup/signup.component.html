
<div style="">
    <div>
        <div class="routes d-flex justify content center w-50 mx-auto mt-5">
            <div style="background-color: grey; border-right: 1px solid black;">Login</div>
            <div style="background-color: grey;">Signup</div>

        </div>
    </div>
    <div class="mx-auto w-50 mt-2">
        <form [formGroup]="signform">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="form3Example1" class="form-control"  formControlName="name" name="name"/>
                  <label class="form-label" for="form3Example1">Name</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="email" id="form3Example2" class="form-control" formControlName="email"  name="email"/>
                  <label class="form-label" for="form3Example2">email</label>
                </div>
              </div>
            </div>
          
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="form3Example3" class="form-control" formControlName="username" name="username" />
              <label class="form-label" for="form3Example3">Username</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form3Example4" class="form-control" formControlName="password" name="password"/>
              <label class="form-label" for="form3Example4">Password</label>
            </div>
          
            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
              <label class="form-check-label" for="form2Example33">
                Subscribe to our newsletter
              </label>
            </div>
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4 w-0 mx-auto" (click)="signprocess()" >Sign up</button>
          
            <!-- Register buttons -->
            <div class="text-center">
              <p>or sign up with:</p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
          
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>
          
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
          
              <button type="button" class="btn btn-primary btn-floating mx-1" >
                <i class="fab fa-github"></i>
              </button>
            </div>
          </form>
    </div>
</div>
