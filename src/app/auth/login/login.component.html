 <div class="all">
   <div class="fom " style="">
  <div class="">
    <div class="routes d-flex justify content center w-50 mx-auto ">
      <div class="p-5 text-light w-100 text-center log" style="background-color:#093179; border-right: 1px solid black;"(click)="lgr()">Login</div>
      <div class="p-5 text-light w-100 text-center log" style="background-color: #093179;" (click)="snr()">Signup</div>

  </div>
  </div>
  <div class="mx-auto w-50 mt-4 shadow p-1 ">
    <h5 class="text-center text-light my-3">Login here</h5>
    <form class="" >
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="text" id="form1Example1" class="form-control" [formControl]="username" style="background-color: transparent;" />
          <label class="form-label text-light" for="form1Example1">Username</label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form1Example2" class="form-control " [formControl]="password" style="background-color: transparent;"/>
          <label class="form-label text-light" for="form1Example2">Password</label>
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label text-light" for="form1Example3"> Remember me </label>
            </div>
          </div>
      
          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn  btn-block w-100 text-light fs-4 " (click)="logprocess()" style="background-color: #093179;">Sign in</button>
      </form>
    </div>
  </div>
</div>
